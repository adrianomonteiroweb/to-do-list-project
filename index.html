<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Minha Lista</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>  
    <section id="tasks">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Criar Tarefa</button>
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="general-controls">
      <button id="apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados">Apagar Finalizados</button>
      <button id="remover-selecionado">Apagar</button>
      <button id="salvar-tarefas">Salvar Alterações</button>
      <section id="move">
        <button id="mover-baixo" class="mover-baixo"><img class="icons" src="images/down.png" alt="Mover Para Baixo"></button>
        <button id="mover-cima" class="mover-cima"><img class="icons" src="images/up.png" alt="Mover Para Cima"></button>
      </section>
    </section>
</body>
</html>
